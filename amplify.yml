version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: out
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
      buildSpec:
        phases:
          build:
            commands:
              - env | grep -e NEXT_PUBLIC_ >> .env.production
    appRoot: frontend
    platform: WEB
